<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gcash & Maya Creator Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="gcash.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Gcash <span style="color: purple;">& Maya</span> Creator Tool</h2>
        <p>Created by <span style="color: purple; font-weight: bold;">Freddy Lagarde</span></p>
        
        <input type="text" id="phone" class="input-field" placeholder="Enter Number" maxlength="11" oninput="this.value = this.value.replace(/\D/g, '')">
        <button class="button button-otp" onclick="startCountdown()">Get OTP</button>
        
        <input type="text" class="input-field" placeholder="Enter Code" maxlength="6" oninput="this.value = this.value.replace(/\D/g, '')">
        <br>
        <button class="button button-otp" onclick="startLoadingSequence()">Done</button>
        
        <div class="loading-container">
            <div class="loading-circle"></div>
            <p class="loading-text">Processing...</p>
        </div>
    </div>
    <script src="gcash.js"></script>
</body>
</html>
